<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registro Producto</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>


    <!-- Font special for pages-->

   
    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registro de Producto</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nombre</label>
                                    <input class="input--style-4" id="txt_nombre" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Descripción</label>
                                    <input class="input--style-4" id="txt_descripcion" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Condición</label>
                                    <input class="input--style-4" id="txt_condicion" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Precio</label>
                                    <input class="input--style-4" id="txt_precio" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Categoría</label>
                                    <input class="input--style-4" id="txt_categoria" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">País</label>
                                    <input class="input--style-4" value="Costa Rica" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Provincia</label>
                                    <input class="input--style-4" id="txt_provincia" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Cantón</label>
                                    <input class="input--style-4" id="txt_canton" type="text">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Distrito</label>
                                    <input class="input--style-4" id="txt_distrito" type="text" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Dirección exacta</label>
                                    <input class="input--style-4" id="txt_direccion_exacta" type="text">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="upload-img">
                                    <img src="img/item-placeholder.png" alt="" class="img_registro_imagen"
                                        id="imagen">
                                    <label for="file">Subí tu imagen</label>
                                    <button id="btnSeleccionarImagen" type="button" id="img-uploader-imagen"
                                        class="upload-msg">Subir imagen</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" id="btnRegistrar" type="button">Registrar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/formularioProducto.js"></script>  
    <script src="js/servicio-imagen.js"></script>
    
</body>
</html>
